{% extends "base.html" %}

{% block content %}
<div class="max-w-5xl py-10 mx-auto flex flex-col">
    <form method="post">
        {% csrf_token %}
        <h1 class="text-2xl font-semibold">Student Profile</h1>
        <ol class="flex my-10 items-center w-full font-medium text-center text-gray-500  text-base">
            <li class="flex justify-center w-full items-center text-blue-600 ">
                <span class="flex items-center">
                    <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
                    </svg>
                    Basic Info
                </span>
                
            </li>
                <div class="w-full border-b">
            </div>
            <li class="flex justify-center w-full items-center">
                <span class="flex items-center ">
                    <span class="me-2">2</span>
                    Academic Info
                </span>
            </li>
            
            
        </ol>

        <div class="flex gap-2">
            <div class="mb-6 w-1/2">
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-400 ">Username</label>
                <input class="bg-gray-50 border cursor-not-allowed border-gray-300 text-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="{{request.user.username}}" disabled>
            </div>
            <div class="mb-6 w-1/2">
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 ">First Name <span class="text-red-500">*</span></label>
                <input type="text" name="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter firstname" required>
            </div>
        </div>
        <div class="w-full flex gap-2">
            <div class="mb-6 w-1/2">
                <label for="middle_name" class="block mb-2 text-sm font-medium text-gray-900 ">Middle Name</label>
                <input type="text" name="middle_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter middlename">
            </div>
            <div class="mb-6 w-1/2">
                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 ">Last Name</label>
                <input type="text" name="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter lastname">
            </div>
        </div>
        <div class="flex gap-2">
            <div class="mb-6 w-1/2">
                <label name="sex" class="block mb-2 text-sm font-medium text-gray-900 ">Sex <span class="text-red-500">*</span></label>
                <select name="sex" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " required>
                    {% for choice in form.fields.sex.choices %}
                        <option value="{{choice.0}}">{{choice.1}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-6 w-1/2">
                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 ">Date of Birth <span class="text-red-500">*</span></label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                      </svg>
                    </div>
                    <input datepicker name="dob" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5" placeholder="Select date" required>
                  </div>
            </div>
        </div>
        <div class="w-full flex gap-2">
            
            <div class="mb-6 w-1/2">
                <label for="hieght" class="block mb-2 text-sm font-medium text-gray-900 ">Height</label>
                <input type="number" name="hieght" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter height in cm">
            </div>
            <div class="mb-6 w-1/2">
                <label for="weight" class="block mb-2 text-sm font-medium text-gray-900 ">Weight</label>
                <input type="number" name="weight" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter weight in kg">
            </div>
        </div>
        <div class="w-full flex gap-2">
            <div class="mb-6 w-1/2">
                <label for="category" class="block mb-2 text-sm font-medium text-gray-900 ">Category <span class="text-red-500">*</span></label>
                <select name="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " required>
                    {% for choice in form.fields.category.choices %}
                    <option value="{{choice.0}}">{{choice.1}}</option>
                {% endfor %}
                </select>
            </div>
            <div class="mb-6 w-1/2">
                <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 ">Religion <span class="text-red-500">*</span></label>
                <select name="religion" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " required>
                    {% for choice in form.fields.religion.choices %}
                    <option value="{{choice.0}}">{{choice.1}}</option>
                {% endfor %}
                </select>
            </div>
        </div>
        <div class="w-full flex gap-2">
            <div class="mb-6 w-1/2">
                <label for="middle_name" class="block mb-2 text-sm font-medium text-gray-900 ">Guardian Name</label>
                <input type="text" name="guardian_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter guardian name">
            </div>
            <div class="mb-6 w-1/2">
                <label for="guardian_occupation" class="block mb-2 text-sm font-medium text-gray-900 ">Guardian Occupation</label>
                <input type="text" name="guardian_occupation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter guardian occupation" >
            </div>
        </div>
        <div class="w-full flex gap-2">
            <div class="mb-6 w-1/2">
                <label for="permenant_address" class="block mb-2 text-sm font-medium text-gray-900 ">Permenant Address <span class="text-red-500">*</span></label>
                <textarea name="permenant_address" rows="4" class="resize-none block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500      " placeholder="Enter permenant address" required></textarea>
            </div>
            <div class="mb-6 w-1/2">
                <label for="communication_address" class="block mb-2 text-sm font-medium text-gray-900 ">Communication Address <span class="text-red-500">*</span></label>
                <textarea  name="communication_address" rows="4" class="resize-none block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500      " placeholder="Enter communication address" required></textarea>
            </div>
        </div>
        <div class="w-full flex gap-2">
            <div class="mb-6 w-1/2">
                <label for="middle_name" class="block mb-2 text-sm font-medium text-gray-900 ">Mobile No <span class="text-red-500">*</span></label>
                <input type="text" name="mobile_no" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter mobile no" required>
            </div>
            <div class="mb-6 w-1/2">
                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 ">Email <span class="text-red-500">*</span></label>
                <input type="email" name="email_id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter email" required>
            </div>
        </div>
        <div class="w-full flex gap-2">
            <div class="mb-6 w-1/2">
                <label for="department" class="block mb-2 text-sm font-medium text-gray-900 ">Select your department <span class="text-red-500">*</span></label>
                <select name="department" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " required>
                    {% for choice in form.fields.department.choices %}
                        <option value="{{choice.0}}">{{choice.1}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-6 w-1/2">
                <label for="course" class="block mb-2 text-sm font-medium text-gray-900 ">Select your course <span class="text-red-500">*</span></label>
                <select name="course" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " required>
                    {% for choice in form.fields.course.choices %}
                        <option value="{{choice.0}}">{{choice.1}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="w-full flex gap-2">
            <div class="mb-6 w-1/2">
                <label for="entrance_type" class="block mb-2 text-sm font-medium text-gray-900 ">Entrance type <span class="text-red-500">*</span></label>
                <select name="entrance_type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " required>
                    {% for choice in form.fields.entrance_type.choices %}
                        <option value="{{choice.0}}">{{choice.1}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-6 w-1/2">
                <label for="entrance_rank" class="block mb-2 text-sm font-medium text-gray-900 ">Entrance rank <span class="text-red-500">*</span></label>
                <input type="number" name="entrance_rank" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter entrance rank" required>
            </div>
        </div>
        <div class="w-full flex gap-2">
            <div class="mb-6 w-1/3">
                <label for="year_of_pass" class="block mb-2 text-sm font-medium text-gray-900 ">Year of pass <span class="text-red-500">*</span></label>
                <input type="number" name="year_of_pass" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter year of pass" required>
            </div>
            <div class="mb-6 w-1/3">
                <label for="admission_number" class="block mb-2 text-sm font-medium text-gray-900 ">Admission number <span class="text-red-500">*</span></label>
                <input type="text" name="admission_number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter admission number" required>
            </div>
            <div class="mb-6 w-1/3">
                <label for="ktu_id" class="block mb-2 text-sm font-medium text-gray-900 ">KTU ID <span class="text-red-500">*</span></label>
                <input type="text" name="ktu_id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter KTU ID" required>
            </div>
        </div>
        <div class="w-full flex gap-2">
            <div class="mb-6 w-1/2">
                <label for="pending_arrears" class="block mb-2 text-sm font-medium text-gray-900 ">Number of pending arrears <span class="text-red-500">*</span></label>
                <input type="number" name="pending_arrears" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter number of pending arrears" required>
            </div>
            <div class="mb-6 w-1/2">
                <label for="cleared_arrears" class="block mb-2 text-sm font-medium text-gray-900 ">Number of cleared arrears <span class="text-red-500">*</span></label>
                <input type="text" name="cleared_arrears" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter number of cleared arrears" required>
            </div>
        </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center   ">Next</button>
    </form>
</div>
  
{% endblock content %}
