{% extends "base.html" %}

{% block content %}
<div class="max-w-5xl py-10 mx-auto flex flex-col">
    <form method="post">
        {% csrf_token %}
        <h1 class="text-2xl font-semibold mb-10">Recruiter Profile</h1>
        <div class="mb-6 w-full">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">Company Name <span class="text-red-500">*</span></label>
            <input type="text" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter company name" required>
        </div>
        <div class="mb-6 w-full">
            <label for="mobile_no" class="block mb-2 text-sm font-medium text-gray-900 ">Support mobile number <span class="text-red-500">*</span></label>
            <input type="number" name="mobile_no" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter support mobile number" required>
        </div>
        <div class="mb-6 w-full">
            <label for="email_id" class="block mb-2 text-sm font-medium text-gray-900 ">Email <span class="text-red-500">*</span></label>
            <input type="email" name="email_id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter email id" required>
        </div>
        <div class="mb-6 w-full">
            <label for="website" class="block mb-2 text-sm font-medium text-gray-900 ">Website <span class="text-red-500">*</span></label>
            <input type="text" name="website" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " placeholder="Enter company website" required>
        </div>
        
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center   ">Save</button>
    </form>
</div>
  
{% endblock content %}
