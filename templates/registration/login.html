{% extends "base.html" %}
{% block head %}
    <title>CGPU Connect: Please login to continue!</title>
{% endblock head %}

{% block content %}
<div class="h-screen w-screen flex justify-center items-center">
    <form method="post" class="bg-slate-100 shadow-md w-1/3 p-4 rounded-md flex flex-col gap-2">
        {% csrf_token %}
        <div class="flex flex-col items-center justify-center my-5 gap-4">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12 text-blue-500">
                <path fill-rule="evenodd" d="M19.902 4.098a3.75 3.75 0 00-5.304 0l-4.5 4.5a3.75 3.75 0 001.035 6.037.75.75 0 01-.646 1.353 5.25 5.25 0 01-1.449-8.45l4.5-4.5a5.25 5.25 0 117.424 7.424l-1.757 1.757a.75.75 0 11-1.06-1.06l1.757-1.757a3.75 3.75 0 000-5.304zm-7.389 4.267a.75.75 0 011-.353 5.25 5.25 0 011.449 8.45l-4.5 4.5a5.25 5.25 0 11-7.424-7.424l1.757-1.757a.75.75 0 111.06 1.06l-1.757 1.757a3.75 3.75 0 105.304 5.304l4.5-4.5a3.75 3.75 0 00-1.035-6.037.75.75 0 01-.354-1z" clip-rule="evenodd" />
            </svg>
            <span class="font-bold text-lg">CGPU <span class="text-blue-500">Connect</span></span>
        </div>
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your Username</label>
            <input name="username" type="text" id="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Enter username" required>
        </div>
        <div class="">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your password</label>
            <input name="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required placeholder="Enter password" >
        </div>
        <div class="flex justify-end mb-6">
            <a class="text-xs font-semibold underline text-blue-500" href="">Forget Password?</a>
        </div>
        {% if form.errors %}
        <div class="bg-red-100 rounded border-red-400 border text-red-400 text-sm p-2 text-center mb-5">
            Invalid username or password
        </div>
        {% endif %}
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Login</button>
        <div class="flex justify-center items-center  my-2">
            <span class="text-xs font-mono text-gray-500">2023 Â© CGPU CET</span>
        </div>
    </form>
</div>

{% endblock content %}
